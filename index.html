<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Loading</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
    :root {
        --green:#00ff00;
        --bg:#000;
    }
    * { box-sizing: border-box; }
    body {
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family:"Courier New",monospace;
        background:#000;
        color:var(--green);
        overflow:hidden;
    }

    canvas#matrix {
        position:fixed;
        inset:0;
        width:100%;
        height:100%;
        z-index:-1;
        opacity:.15;
    }

    .loading-container {
        text-align:center;
        animation: fadeIn .3s ease;
    }

    .progress-bar {
        width:160px;
        height:14px;
        border:2px solid var(--green);
        position:relative;
        background:#020202;
        overflow:hidden;
    }

    .progress-fill {
        position:absolute;
        inset:0;
        background:linear-gradient(90deg,var(--green) 0%, #0f0 40%, #9f9 60%, var(--green) 100%);
        width:0%;
        animation: fillUp 2s cubic-bezier(.55,.1,.45,.9) forwards;
    }

    .smile {
        font-size:120px;
        display:none;
        opacity:0;
        filter:drop-shadow(0 0 6px var(--green));
        animation: fadeIn .8s ease forwards;
        user-select:none;
        line-height:1;
    }

    @keyframes fillUp {
        0% { width:0%; }
        8% { width:10%; }
        35% { width:55%; }
        70% { width:78%; }
        85% { width:90%; }
        100% { width:100%; }
    }
    @keyframes fadeIn {
        from { opacity:0; transform:scale(.9); }
        to { opacity:1; transform:scale(1); }
    }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="loading-container" id="loader">
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
</div>

<div class="smile" id="smile">â˜º</div>

<script>
setTimeout(() => {
    document.getElementById('loader').remove();
    const s = document.getElementById('smile');
    s.style.display = 'block';
}, 3000);

const c = document.getElementById('matrix');
const ctx = c.getContext('2d');
let w, h, cols, chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%*+-';
function resize(){
    w = c.width = innerWidth;
    h = c.height = innerHeight;
    cols = Math.floor(w / 14);
    drops = Array(cols).fill(0);
}
let drops = [];
resize();
addEventListener('resize', resize);

function draw(){
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,w,h);
    ctx.fillStyle = '#0f0';
    ctx.font = '14px monospace';
    drops.forEach((y,i)=>{
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*14, y*14);
        if(y*14 > h && Math.random() > 0.975) drops[i]=0;
        drops[i]++;
    });
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
